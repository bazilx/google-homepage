<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <link rel="stylesheet" href="google.css">
    <link rel="icon" type="image/gif/png" href="mini-logo.png">
</head>
<body>
    <div id="wrapper">
        <nav id="nav-bar"> 
            <ul id="top-left">
                <li><a href="about.google.com">About</a></li>
                <li><a href="store.google.com">Store</a></li>
            </ul>
            <ul id="top-right">
                <li><a href="gmail.com">Gmail</a></li>
                <li><a href="images.google.com">Images</a></li>
                <li><a href="menu.google.com" class="dot-menu"><i class="fas fa-ellipsis-v"></i><i class="fas fa-ellipsis-v"></i><i class="fas fa-ellipsis-v"></i></a></li>    
                <li><a href="user.google.com" class="sign-in">Sign In</a></li>
            </ul>
        </nav>
        <section>
            <div id="yolo">
                <img src="logo.png" alt="Google Logo" width="270" height="92">
                <div class="search-area">
                    <span>
                        <i class="fas fa-search"></i>
                    </span>
                    <input type="text">
                    <span>
                        <i class="fas fa-microphone"></i>
                    </span>
                </div>
                <div>
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
            </div>
        </section>
        <footer class="foot-bar">
            <ul id="bottom-left">
                <li><a href="advertising.google.com">Advertising</a></li>
                <li><a href="business.google.com">Business</a></li>
                <li><a href="search.google.com">How Search Works</a></li>
            </ul>
            <ul id="bottom-right">
                <li><a href="privacy.google.com">Privacy</a></li>
                <li><a href="terms.google.com">Terms</a></li>
                <li><a href="settings.google.com">Settings</a></li>
            </ul>
        </footer>
    </div>
</body>
</html>
